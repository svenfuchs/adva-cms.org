    <h2>Using adva_cms</h2>    Start server by using the

    <span class="caps">DOS</span>

    window PC or Terminal (MAC). Enter    <pre>cd adva_cms (or other folder name)</pre>

    for mac:

    <pre>script/server</pre>

    for windows:

    <pre>ruby script/server</pre>    Now you can use adva cms in your browser window using the address:    <pre>localhost:3000/admin</pre>

