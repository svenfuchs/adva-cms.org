    <h2>Updating adva cms</h2>

    <p>You can update an exiting adva-cms installation using git like this.</p>

    <p>Stop your server (e.g. mongrel) and type on the command line:</p>

    <pre>git pull

    rake db:migrate:all

    </pre>

    <p>Restart your server (e.g. ruby script/server).</p>

    <p>

    Of course when you’ve deployed adva cms to a “real” server you most probably want to use

    <a href="http://www.capify.org/">Capistrano</a>

    for deployment and write a custom rake task for pulling from git and running the migrations like above.

    </p>

